<html>

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    </head>
    
<style>
#mydiv {
  position: absolute;
  z-index: 9;
object-position: center;
  text-align: center;

}

#mydivheader {
  cursor: move;
  z-index: 10;
    width: 250px;
}
    
    #mydiv2 {
  position: absolute;
  z-index: 11;
object-position: center;
  text-align: center;

}

#mydivheader2 {
  cursor: move;
  z-index: 12;
    width: 250px;
}
</style>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
<body>

    
    <div id="img_foot">    <img src="foot.svg"></div>
        <h1>pretty<span>ugly</span></h1>
        <h3> building your self-worth by creating disastrous abominations from beautiful celebrity's body parts. Their bodies are your canvas. Click anywhere to begin</h3>

<div id="mydiv">
  <div id="mydivheader"><img src="body_assignment.png" width="150px"></div>

<div id="mydiv2">
  <div id="mydivheader2"><img src="face_assignment.png" width="150px"></div>

</div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
<script>
//Make the DIV element draggagle:
dragElement(document.getElementById("mydiv"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
    
    
    
 
</script>
</body>
</html>
